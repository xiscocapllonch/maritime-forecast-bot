name: Go
on:
  schedule:
    - cron:  '5 10 * * *'
    - cron:  '5 18 * * *'
    - cron:  '50 18 * * *'
jobs:

  bot:
    name: Bot
    runs-on: ubuntu-latest
    steps:

      - name: Set up Go 1.14
        uses: actions/setup-go@v1
        with:
          go-version: 1.14
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v1

      - name: Get dependencies
        run: |
          go get -v -d ./...

      - name: Run
        run: env BOT_TOKEN=${{ secrets.BOT_TOKEN }} CHANNEL_USER=${{ secrets.CHANNEL_USER }} XML_ID=${{ secrets.XML_ID }} go run scraper.go main.go
